<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using of radio button</title>
</head>
<body>
    <form>
        <p> Gender </p>
        <input type="radio" name="gender" value="female">Female <br>
        <input type="radio" name="gender" value="male">Male <br>
        <input type="radio" name="gender" value="other">Other <br>
        <input type="Submit">
        <p>Course Done</p>
        <input type="checkbox" name="course" value="c++" checked> C++ <br>
        <input type="checkbox" name="course" value="java"> Java <br>
        <input type="checkbox" name="course" value="Web Devlopment"> Web Devlopment <br>
    </form>
</body>
</html>
